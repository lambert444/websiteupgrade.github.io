<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #033a8d;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 200px;
            width: 80%;
            height: auto;
        }
        .text-content h1 {
            font-size: clamp(24px, 5vw, 48px);
            color: #fff;
            margin-bottom: 20px;
        }
        .text-content p {
            font-size: clamp(16px, 3vw, 24px);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CHUCHAT Logo">
        </div>
        <div class="text-content">
            <h1>网站建设中</h1>
            <p>The website is undergoing construction</p>
        </div>
    </div>
</body>
</html>
